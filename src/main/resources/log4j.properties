log4j.rootLogger=INFO,LOG
log4j.appender.LOG=org.apache.log4j.ConsoleAppender
log4j.appender.LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.category.org.springframework.orm=ERROR
log4j.category.org.springframework.core=ERROR
log4j.category.org.springframework.beans=ERROR
log4j.category.org.springframework.context=ERROR


